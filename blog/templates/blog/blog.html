{% extends 'main/base.html' %}
{% block title %} Home {% endblock %}

{% block head %}
{% load static %}
<style>
    div.blog_body {
        width: 100%;
        height: 100%;
        display: flex;
    }

    div.dropdown {
        padding: 2% 0%;
        background-color: #EFEFEF;
    }

    .dropdown:hover {
        background-color: white;
        height: 100%;
    }

    .dropbtn {

        color: black;
        height: 100%;
        width: 100%;
        font-size: 100%;
        border: none;
        cursor: pointer;
    }


    .dropdown-content {
        display: none;
        position: absolute;
        background-color: #f9f9f9;
        min-width: 100px;
        box-shadow: 0px 8px 16px 0px rgba(0, 0, 0, 0.2);
        z-index: 1;
    }

    .dropdown-content a {
        color: black;
        padding: 12px 16px;
        text-decoration: none;
        display: block;
    }

    .dropdown-content a:hover {
        background-color: #f1f1f1
    }

    .dropdown:hover .dropdown-content {
        display: block;
    }

    .blog_menu {
        display: flex;
        flex-direction: row-reverse;
        width: 100%;
    }

    div.blog_side {
        width: 30%;
    }


    div.blog_mid {
        
        text-align: left;
        width: 40%;
        display: flex;
        flex-direction: column;
    }

    .blog_title {
        font-size: 250%;
        /* color: #34495e; */
    }
    .blog_title a{
        color: #34495e;
    }
    .blog_title p{
        font-size: 50%;
        color: black;
    }
    .blog_description{
        font-size: 150%;
    }
    .blog_item{
        padding: 2% 0%;
        
    }
    /*  mobile and tablet */
@media only screen  and (max-width:1024px) {
   
}
  /* Mobile width <740px */
  @media only screen and (max-width:740px) {
    div.blog_side {
        width: 1%;
    }


    div.blog_mid {
        text-align: center;
        width: 98%;
    }
}

/* tablet width >=740px and width< 1024 */
@media only screen and (min-width:741px) and (max-width:1024px) {
    div.blog_side {
        width: 10%;
    }


    div.blog_mid {
        text-align: center;
        width: 80%;
    }
}
</style>
<div class="blog_menu">
    <div class="dropdown">
        <div><button class="dropbtn">Blog Manager</button></div>
        <div class="dropdown-content">
            <a href="{% url 'blog:create_blog' %}">Add Blog</a>
        </div>
    </div>
</div>
{%endblock%}
{% block body %}
<div class="blog_body">
    <div class="blog_side"></div>
    <div class="blog_mid">

        {% for blog in blogs %}
        <div class="blog_item">
            <div class="blog_title"><a href="{% url 'blog:blog_i' blog.id %}">
                    <p>{{blog.id}}</p><h1>{{blog.title}}</h1>
                </a>
            </div>
            <div class="blog_description"><br>{{blog.description}} </div>
            <div class="blog_date"><br>{{blog.date}}</div>
        </div>
        {% endfor %}

    </div>
    <div class="blog_side"></div>

</div>



{%endblock%}
