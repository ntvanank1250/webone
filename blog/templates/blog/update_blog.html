{% extends 'main/base.html' %}
{% block title %} Home {% endblock %}

{% block body %}
{% load static %}
<style>
  .blogi_title{
    text-align: center;
    font-size: 150%;
  }
  .addblock_body{
    width: 100%;
    height: 100%;
    display: flex;
  }
  .addblock_side{
    width: 20%;
  }
  .addblock_mid{
    padding: 2% 0%;
    width: 60%;
    text-align: center;
  }
  .addblock_mid textarea{
    width: 100%;

  }
  /*  mobile and tablet */
@media only screen  and (max-width:1024px) {
  .addblock_side{
    width: 1%;
  }
  .addblock_mid{
    padding: 2% 0%;
    width: 98%;
    text-align: center;
  }
}
  /* Mobile width <740px */
  @media only screen and (max-width:740px) {
}

/* tablet width >=740px and width< 1024 */
@media only screen and (min-width:741px) and (max-width:1024px) {
}
</style>
<div class="blogi_title"><h1>Update blog</h1></div>
<div class="addblock_body"> 
  <div class="addblock_side"></div>
  <div class="addblock_mid">
<form method="POST" >
    {% if error_message %}
    <span class="alert">{{error_message}}</span>
    <br>
    {% endif %}
    {% csrf_token %}
    <input type="text" name="title" placeholder="title">
    <br><br>
    <textarea type="text" rows="10" name="description" placeholder="description"></textarea>
    <br><br>
    <textarea  type="text" rows="30" name="content" placeholder="content"></textarea>
    <br><br>
    <input class="submit" type="submit" name="submit" value="SAVE">
  </form>
</div>
  <div class="addblock_side"></div>
</div>
  </form>
{%endblock%}
