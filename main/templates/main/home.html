{% extends 'main/base.html' %}
{% block title %} Home {% endblock %}

{% block body %}
{% load static %}
<link rel="stylesheet" href="{% static 'css/home.css' %}">
<style>
    img {
        image-rendering: pixelated;
        object-fit: fill;
    }

    .body_projects {
        width: 100%;
        height: 100%;
        display: flex;
        flex-wrap: wrap
    }

    .home_item {
        padding: 0% 0% 5% 5%;
        width: 26.6%;
        display: flex;
        flex-direction: column;

    }
    div.home_item h1 {
        padding: 3% 0% 3% 0%;
        font-size: 200%;

    }

    div.home_item h2 {

        padding: 3% 0% 3% 0%;
        font-size: 150%;

    }

    div.home_item a {
        width: 20%;
        height: 100%;
        padding: 2% 2%;
        background-color: #4267b2;
    }

    div.body_title {
        font-size: 250%;
        padding: 1% 0% 1% 5%;
        width: 100%;

    }

    div.body_title h1 {
        font-size: 250%;
        padding: 1% 0% 1% 5%;
        width: 100%;

    }

    .home_item img {
        transition: all .2s ease-in-out;
    }

    .home_item img:hover {
        transform: scale(1.1);
    }

    .home_item a {
        text-align: center;
        transition: all .2s ease-in-out;
    }

    .home_item a:hover {
        transform: scale(1.2);
    }

    .home_pro {
        font-size: 250%;
        padding: 1% 0% 1% 5%;
    }

    /* Mobile width <740px */
    @media only screen and (max-width:740px) {
        .home_item{
            width: 95%;
        }
      
    }

    /* tablet width >=740px and width< 1024 */
    @media only screen and (min-width:741px) and (max-width:1024px) {
        .home_item{
            width: 45%;
        }
        div.home_item a {
        width: 25%;
    }
    }
</style>
<div>
    <div class="home_pro">
        <h1>Projects</h1>
    </div>
    <div class="body_projects">
        <div class="home_item">
            <img width="100%" src="{% static  'img/first.jpg' %}" alt="">
            <h1>My First Project</h1>
            <h2>A web development project</h2>
            <a href="{% url 'main:first' %}">Read More</a>
        </div>
        <div class="home_item">
            <img width="100%" src="{% static  'img/second.jpg' %}" alt="">
            <h1>My Second Project</h1>
            <h2>A web development project</h2>
            <a href="{% url 'main:second' %}">Read More</a>
        </div>
        <div class="home_item">
            <img width="100%" src="{% static  'img/third.jpg' %}" alt="">
            <h1>My Third Project</h1>
            <h2>A web development project</h2>
            <a href="{% url 'main:third' %}">Read More</a>
        </div>
    </div>
</div>
{%endblock%}
