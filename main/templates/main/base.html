<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %} {% endblock %}</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'css/reset.css' %}">
    <link rel="stylesheet" href="{% static 'css/base.css' %}">
    <style>
        a {
            color: black;
            text-decoration-line: none;
        }

        .header {
            width: 100%;
            height: 20%;
            display: flex;
            background-color: beige;
        }

        .header_1 {
            padding: 0% 0% 1% 5%;
            width: 17%;
            height: 100%;
            font-size: 250%;
            font-weight: bolder;
        }

        div.header_2 {
            padding: 1% 0% 1% 0%;
            font-size: 150%;
            width: 5%;
            height: 100%;
            text-align: center;
            vertical-align: bottom;

        }

        div.header_2 :hover {
            background-color: #A9A9A9;
        }

        .body {
            width: 100%;
            height: 100%;

        }

        .header_4 {
            display: flex;
            flex-direction: row-reverse;
            width: 73%;
            
        }

        div.login {
            padding: 2% 0%;
        }
    </style>
</head>

<body>
    <div class="body">
        <div class="header">
            <div class="header_1">
                <a href="{% url 'main:home' %}">My Portfolio</a>
            </div>
            <div class="header_2">
                <a href="{% url 'main:home' %}">Home</a>
            </div>
            <div class="header_2">
                <a href="{% url 'blog:blog' %}">Blog</a>
            </div>
            <div class="header_4">
                
                    {% block head %} {% endblock %}
                
            </div>
        </div>
        <div style="width: 100%; height: 100%;">{% block body %} {% endblock %}</div>
    </div>
</body>

</html>
